<div class="thumbnail film-item">
	<div class="edit-options">Editing!</div>
	<img class="film-picture" src="{{posters.original}}" alt="{{title}}">
	<h5>{{title}}</h5>
	<p>Votes: <span class="badge badge-warning">{{votes}}</span></p>
	<input type="button" class="btn btn-primary rateBtn" value="Vote!" />
</div>
